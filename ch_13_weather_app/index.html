<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Ninja Weather</title>
</head>
<body>
    <div class="container mx-auto m-0">
        <h1 class="text-muted text-center p-4">NinjaWeather</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control m-4 p-3">
        </form>

        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
